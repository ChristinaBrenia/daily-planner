<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Hour 9am-->
    <div class="row">
      <div class="input-container input-group col-1 ">
        <p class="border-bottom">9am</p>
      </div>

      <div class="input-group col-10 form-group">
        <textarea id="9am" class="form-control custom-control textborder" rows="2" style="resize:none"></textarea>

        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

    </div>

    <!--Hour 10am-->

      <div class="input-container input-group col-1 ">
        <p class="border-bottom">10am</p>
      </div>

        </button>
      </div>

    </div>


    <!--Hour 11am-->

        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

    </div>

        <p class="border-bottom">1pm</p>
      </div>

      <div class="input-group col-10 form-group">

        </button>

          <i class="far fa-save"></i>

      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--javaScript file linked here-->
  <script src="Develop/script.js"></script>
</body>

</html>
